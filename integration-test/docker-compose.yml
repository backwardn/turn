version: '3'

services:
  turn-peer:
    entrypoint:
      - integration-test
      - peer
    depends_on:
      - turn-server
    links:
      - turn-server
    build:
      context: ..
      dockerfile: integration-test/Dockerfile
      args:
        CI_GO_VERSION: ${CI_GO_VERSION}
  turn-client:
    depends_on:
      - turn-server
      - turn-peer
    links:
      - turn-server
      - turn-peer
    build:
      context: ..
      dockerfile: integration-test/Dockerfile
      args:
        CI_GO_VERSION: ${CI_GO_VERSION}
  turn-server:
    image: bprodoehl/turnserver
    environment:
      - SKIP_AUTO_IP=1
